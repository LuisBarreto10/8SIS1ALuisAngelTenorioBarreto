  <h1>Ejercicio 1 - Banco</h1>
  <h3>1.- Suponga que un individuo desea invertir su capital en un banco y desea saber cuanto dinero 
    ganara despues de un mes si el banco paga a razon de 2% mensual.</h3>
  <form>
    <label for="capital">Capital inicial:</label>
    <input type="number" id="capital" required>

    <button type="button" onclick="calcularGanancias()">Calcular</button>
  </form>


  <h2>Resultados:</h2>
  <p>Ganancias después de un mes: <span id="ganancias"></span></p>
  <p>Total después de un mes: <span id="total"></span></p>
