  <h1>Ejercicio 5 - Porcentaje de Género</h1>
  <h4>5.- Un maestro desea saber que porsentaje de hombres y que porcentaje de mujeres hay en un grupo de estudiantes.</h4>
  <form>
    <label for="total-hombres">Total de Hombres:</label>
    <input type="number" id="total-hombres" min="0" required>

    <label for="total-mujeres">Total de Mujeres:</label>
    <input type="number" id="total-mujeres" min="0" required>

    <button type="button" onclick="calcularPorcentajeGenero()">Calcular</button>

  <h2>Resultado:</h2>
  <p>Porcentaje de Hombres: <span id="porcentaje-hombres"></span>%</p>
  <p>Porcentaje de Mujeres: <span id="porcentaje-mujeres"></span>%</p>
