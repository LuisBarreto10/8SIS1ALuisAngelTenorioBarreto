  <h1>Ejercicio 5 - Porcentaje de Género</h1>
  <h3>5.- Un maestro desea saber que porsentaje de hombres y que porcentaje de mujeres hay en un grupo de estudiantes.</h3>
  <form>
    <label for="total-estudiantes">Total de Estudiantes:</label>
    <input type="number" id="total-estudiantes" required>

    <label for="hombres">Cantidad de Hombres:</label>
    <input type="number" id="hombres" required>

    <label for="mujeres">Cantidad de Mujeres:</label>
    <input type="number" id="mujeres" required>

    <button type="button" onclick="calcularPorcentajeGenero()">Calcular</button>
  </form>

  <h2>Resultados:</h2>
  <p>Porcentaje de Hombres: <span id="porcentaje-hombres"></span></p>
  <p>Porcentaje de Mujeres: <span id="porcentaje-mujeres"></span></p>
